<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">

        <title>COVID data</title>

    </head>

    <body>

        <form action="/" method="post">
            <div>
                <input autocomplete="off" class="form-control-plaintext" style="font-size: 60px; border: 4px solid grey; border-radius: 8px;" type="text" name="country" placeholder="Search for Country...">
            </div>
            <div style="margin: auto">
              <button class="btn btn-dark" type="submit" style="float: right; margin-top: 20px; font-size: 30px;width = 100%">Submit</button>
            </div>
        </form>

        <h2>Country: {{country}}</h1>

        <h2>Total Population: {{population}}</h2>
        <section style="display: block; margin: auto;">
            <div class="card1">
                <h3>{{pos}} positive</h3>
            </div>
            <div class="card1" style="background-color: grey">
                <h3>{{deaths}} deaths</h3>
            </div>
            <div class="card1" style="background-color: grey">
                <h3>{{age}} median age</h3>
            </div>
        </section>

    </body>


</html>
